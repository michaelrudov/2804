<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="day-view"></main>
    <aside class="month-view">
        <ol class="calendar">
            <div class="calendar__header">
                <div class="calendar__title">
                    March 2018
                </div>
                <button aria-label="Previous month" class="calendar__btn calendar__btn-prev">
                    <svg 
                    role="image"
                    aria-label=""
                    class="calendar__image" 
                    viewBox="0 0 20 38">
                    <path d="M19 1L1 19L19 37"/>
                    </svg> 
                </button>
                <button aria-label="Next month" 
                class="calendar__btn calendar__btn-next">
                    <svg class="calendar__image calendar__image--rotated" 
                    viewBox="0 0 20 38">
                        <path d="M19 1L1 19L19 37"/>
                    </svg> 
                </button>
            </div>
            <ol class="calendar__day-names">
                <li class="calendar__day-name">M</li>
                <li class="calendar__day-name">T</li>
                <li class="calendar__day-name">W</li>
                <li class="calendar__day-name">T</li>
                <li class="calendar__day-name">F</li>
                <li class="calendar__day-name">Sat</li>
                <li class="calendar__day-name">Sun</li>
            </ol>
        </ol>
    </aside>
   
</body>
</html>
